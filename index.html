<!DOCTYPE html>
<html lang="en">
<head>
    <title>Alquist client</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>


<div class="container-fluid">
    <h1 class="text-center"><a href="" style="text-decoration:none;">Alquist client</a></h1>
</div>
<div class="row">
    <div class="col-sm-2"></div>
    <div class="col-sm-8">
        <div id="communication_area">
        </div>

        <form class="input-group input-group-md" id="form">
            <input type="text" class="form-control input-md" id="text"
                   placeholder="Write your message...">
             <span class="input-group-btn">
                <button class="btn btn-default btn-md" type="submit" id="submit">Submit</button>
             </span>
        </form>

    </div>
    <div class="col-sm-2"></div>
</div>


</body>
</html>
