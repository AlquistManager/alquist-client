<!DOCTYPE html>
<html lang="en">
<head>
    <title>Alquist client</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
</head>
<body>


<div class="container-fluid">
    <h1 class="text-center"><a href="" class="main-name"><b>Alquist client</b></a></h1>
</div>
<div class="row">
    <div class="col-sm-3"></div>
    <div class="col-sm-6">
        <!-- AREA FOR SHOWING MESSAGES -->
        <div id="communication_area">
        </div>

        <!-- AREA FOR SHOWING BUTTONS -->
        <table>
            <tr>
                <td class="empty_space"></td>
                <td>
                    <div id="buttons">
                    </div>
                </td>
                <td class="empty_space"></td>
            </tr>
        </table>

        <!-- AREA FOR SHOWING INPUT FIELD -->
        <table style="width:100%">
            <tr>
                <td class="empty_space"></td>
                <td>
                    <form class="input-group input-group-md" id="form">
                        <input type="text" class="form-control" id="input_field"
                               placeholder="Write your message...">
                        <span class="input-group-btn">
                            <button class="btn button-main btn-md" type="submit" id="submit">Submit</button>
                        </span>
                    </form>
                </td>
                <td class="empty_space"></td>
            </tr>
        </table>
    </div>
    <div class="col-sm-3">
    </div>
</div>


</body>
</html>
